<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số năm để đạt 300tr</title>
</head>
<body>
    <script>
    let year = 0
    let capital = 10000000
    while (capital <= 300000000){
        capital = capital*1.08
        year++
    }
    document.write("Số năm để đạt 300tr là " + year)
    </script>
</body>
</html>
